<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scrubbers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}" />
  </head>
  <body>
    <div class="header">

    </div>

    <div class="content">
      <h1>Please enter text to scrub-a-lubba-dub-dub!</h1>
      <form class="" action="/scrubbers" method="POST" id="textform">
        <div><textarea name="input_text" form="textform" class="textarea-form" placeholder="Enter text here..."></textarea></div>
        <div><input type="submit"></div>
      </form>

      <div class="row">
        <div class="column">Original</div>
        <div class="column">Scrubbed</div>
      </div>
      <div class="row">
        <div class="column display">{{ text }}</div>
        <div class="column display">{{ scrubbed }}</div>
      </div>
    </div>

  </body>
</html>
